<!DOCTYPE html>

  <body>
    <script type="text/javascript">
      var vaisiai = ["Obuolys", "Kriaušė", "Bananas"];
      var uogos = ["Braškės", "Avietės"];
      var darzoves = ["Bulvės", "Kopūstai"];
      var vaisiaiIrUogosIrDarzoves = vaisiai.concat(uogos, darzoves);

      var naujosUogos = vaisiaiIrUogosIrDarzoves.splice(3, 2, "Apelsinai", "Citrinos");

      console.log(naujosUogos);
      console.log(vaisiaiIrUogosIrDarzoves);

    </script>
